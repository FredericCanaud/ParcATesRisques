<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Mon Panier - Le Parc A Tes Risques</title>
        <link rel="stylesheet" href="../../css/siteWebClient.css">

    </head>

    <body>
        <main>
            <header>
                <img src="../../img/logo2.png" alt="logo"/>
                <p>Mon Panier</p>
                <img src="../../img/panier.png" alt="panier"/>
            </header>
            <section id="panier">
                <article>
                    <div>
                        <img src="../../img/ticket.png" alt="billet enfant"/>
                        <p>Billet enfant*</p>
                        <p>X</p>
                        <input type="text" name="qte" value="" size="2" placeholder="3">
                        <p>=</p>
                        <input type="text" name="nom" value="" size="5" placeholder="21">
                        <p>€</p>
                    </div>
                    <div>
                        <img src="../../img/ticket.png" alt="billet adulte"/>
                        <p>Billet adulte</p>
                        <p>X</p>
                        <input type="text" name="qte" value="" size="2">
                        <p>=</p>
                        <input type="text" name="nom" value="" size="5">
                        <p>€</p>
                    </div>
                    <div>
                        <img src="../../img/ticket.png" alt="billet étudiant"/>
                        <p>Bilet étudiant</p>
                        <p>X</p>
                        <input type="text" name="qte" value="" size="2" placeholder = "1">
                        <p>=</p>
                        <input type="text" name="nom" value="" size="5" placeholder="12">
                        <p>€</p>
                    </div>
                    <div>
                        <img src="../../img/ticket.png" alt="passe longue durée"/>
                        <p>Pass longue durée</p>
                        <p>X</p>
                        <input type="text" name="qte" value="" size="2">
                        <p>=</p>
                        <input type="text" name="nom" value="" size="5">
                        <p>€</p>
                    </div>
                </article>

                <button onclick="window.location.href='achatBillets.html'">Retour aux achats</button>
                <p class="droite">Total :</p>
                <input type="text" name="nom" value="" size="5" class="droite" placeholder = "33">
                <button onclick="window.location.href='finaliserAchat.html'" class="droite">Payer</button>
            </section>
            <footer>
                <p>*Pour les moins de 12ans</p>
            </footer>
        </main>
    </body>
</html>
