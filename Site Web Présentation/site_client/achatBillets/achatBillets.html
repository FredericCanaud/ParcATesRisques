<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Acheter des billets - Le Parc A Tes Risques</title>
        <link rel="stylesheet" href="../../css/siteWebClient.css">

    </head>

    <body>
        <main>
            <header>
                <img src="../../img/logo2.png" alt="logo"/>
                <p>Billets disponible</p>
                <img src="../../img/panier.png" alt="panier"/>
            </header>
            <section id="achatBillets">
                <article>
                    <img src="../../img/ticket.png" alt="billet enfant"/>
                    <p>Billet enfant*</p>
                    <p>7€ </p>
                    <p>Quantité </p>
                    <input type="text" name="nom" value="" size="2" placeholder = "3">
                    <button onclick="window.location.href='panier.html'">Ajouter au panier</button>
                </article>
                <article>
                    <img src="../../img/ticket.png" alt="billet adulte"/>
                    <p>Billet adulte</p>
                    <p>20€ </p>
                    <p>Quantité </p>
                    <input type="text" name="nom" value="" size="2">
                    <button onclick="window.location.href='panier.html'">Ajouter au panier</button>
                </article>
                <article>
                    <img src="../../img/ticket.png" alt="billet étudiant"/>
                    <p>Bilet étudiant</p>
                    <p>12€ </p>
                    <p>Quantité </p>
                    <input type="text" name="nom" value="" size="2" placeholder="1">
                    <button onclick="window.location.href='panier.html'">Ajouter au panier</button>
                </article>
                <article>
                    <img src="../../img/ticket.png" alt="passe longue durée"/>
                    <p>Pass longue durée</p>
                    <p>16€ par jour </p>
                    <p>Quantité </p>
                    <input type="text" name="nom" value="" size="2">
                    <button onclick="window.location.href='panier.html'">Ajouter au panier</button>
                </article>
            </section>
            <footer>
                <p>*Pour les moins de 12ans</p>
            </footer>
        </main>
    </body>
</html>
