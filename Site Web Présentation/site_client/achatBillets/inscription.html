<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Inscription - Le Parc A Tes Risques</title>
        <link rel="stylesheet" href="../../css/siteWebClient.css">

    </head>
    <body>
        <main>
            <header>
                <img src="../../img/logo2.png" alt="logo"/>
                <p>Inscription</p>
                <img src="../../img/panier.png" alt="panier"/>
            </header>
            <section id="inscription">
                <article>
                    <div>
                        <p>Nom</p>
                        <input type="text" name="qte" value="" size="25" placeholder="Jean">
                    </div>
                    <div>
                        <p>Prénom</p>
                        <input type="text" name="nom" value="" size="25" placeholder="Dupont">
                    </div>
                    <div>
                        <p>Adresse</p>
                        <input type="text" name="nom" value="" size="25" placeholder="55 Rue de coquillettes">
                    </div>
                    <div>
                    <p>CP</p>
                        <input type="text" name="nom" value="" size="5" placeholder="98000">
                        <p>Ville</p>
                        <input type="text" name="nom" value="" size="25" placeholder="Etaples sur mer">
                    </div>
                    <div>
                        <p>Téléphone</p>
                        <input type="text" name="nom" value="" size="15" placeholder="0785955545">
                    </div>
                    <div>
                        <p>Email</p>
                        <input type="text" name="nom" value="" size="30" placeholder="ayah.JDupont@gmail.com">
                    </div>
                    <div>
                        <p>Mot de passe</p>
                        <input type="password" name="nom" value="" size="25">
                    </div>
                    <div>
                        <p>Confirmer mot de passe</p>
                        <input type="password" name="nom" value="" size="25">
                    </div>
                    <div>
                        <p>Newsletter</p>
                        <input type="checkbox" name="nom" value="">
                    </div>
                    <div>
                        <p>CGU</p>
                        <input type="checkbox" name="nom" value="">
                    </div>
                    <button onclick="window.location.href='inscriptionConfirmation.html'">Confirmer mon inscription</button>
                </article>
            </section>
        </main>
    </body>
</html>
